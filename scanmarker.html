<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Ensure the marker pattern file is correctly located in the data/markers directory -->
      <a-marker type="pattern" url="data/markers/onetech.patt" size="0.2">
        <!-- If the model is not showing, try using a simpler entity like a box for testing -->
        <!--<a-box position="0 0.5 0" material="color: yellow;" animation="property: rotation; to: 360 360 360; loop: true; dur: 10000;"></a-box>-->
        <a-entity gltf-model="url(data/models/japan_house.glb)" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Debugging script to show camera errors -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Error:', event.message);
      });

      document.querySelector('a-scene').addEventListener('camera-error', function(event) {
        console.error('Camera Error:', event.detail);
      });
    </script>
  </body>
</html>
